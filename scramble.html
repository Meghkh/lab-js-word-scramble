<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "parrot", "spider", "otters", "panda"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "tarrop", "derpis", "tetors", "danpa"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.

            var index = Math.floor(Math.random() * WORDS.length);
            
            var get_word = WORDS[index];
            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scr_word = SCRAMBLED[index];
            
            // Prompt the user to guess the original word when given the scrambled word.
            // alert(get_word);
            var msg =  "Scrambled word: " + scr_word + ".\nCan you guess the word?";
            var response = prompt(msg).trim().toLowerCase();

            // If the user guesses wrong, tell them they were wrong and show the right word.
            if (response === get_word) {
                msg = 'Congratulations! You guessed the word!';
            }
            else {
                msg = "Better luck next time!\nCorrect word is: " + get_word + ".";
            }
            alert(msg);
            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?


        }

        alert("goodbye!");
    </script>
    
</body>
</html>
